<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o Toogle</title>
</head>

<body>
    <div class="main" id="main">
        
         <button onclick="trocaClasse(this.dataset.cor)" class="btn-rosa"   data-cor="rosa"> ROSA</button>
        <button onclick="trocaClasse(this.dataset.cor)"  class="btn-verde"  data-cor="verde"> VERDE</button>
        <button onclick="trocaClasse(this.dataset.cor)"  class="btn-azul"   data-cor="azul"> AZUL</button>
        <button onclick="trocaClasse(this.dataset.cor)" class="btn-amarelo"  data-cor="amarelo"> AMARELO</button>

    </div>

    <div>
        <h1 id="contadorAzul">Azul: 0</h1>
        <h1 id="contadorAmarelo"> Amarelo: 0</h1>
        <h1 id="contadorVerde">Verde: 0</h1>
        <h1 id="contadorRosa">Rosa: 0</h1>

        <button onclick="zerarContador()" class="btn-zerar">Zerar contadores</button>
    </div>
</body>

</html>
